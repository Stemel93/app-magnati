<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Archivio Guide Gilda | Gold Edition</title>
    <script src="navbar.js"></script>
    <style>
      body {
        margin: 0; /* Essenziale per la navbar a tutta larghezza */
        background-color: #050505;
        /* ... resto del tuo CSS ... */
      }
      .container {
        margin-top: 40px; /* Distanza dalla navbar */
        /* ... resto del tuo CSS ... */
      }
    </style>
    <style>
      body {
        font-family: "Georgia", serif;
        line-height: 1.6;
        color: #d4af37; /* Oro metallico */
        max-width: 900px;
        margin: auto;
        padding: 30px;
        background-color: #0a0a0a;
      }
      .container {
        background-color: #111111;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        border: 1px solid #d4af37;
        text-align: center;
      }
      h1 {
        color: #f1d592;
        border-bottom: 2px solid #d4af37;
        padding-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 40px;
      }
      h2 {
        color: #d4af37;
        font-size: 1.1em;
        margin-bottom: 20px;
        text-align: left;
        text-transform: uppercase;
      }
      .guide-list {
        list-style: none;
        padding: 0;
        text-align: left;
      }
      .guide-item {
        background-color: #1a1a1a;
        margin-bottom: 15px;
        border-radius: 0;
        transition: all 0.3s ease;
        border: 1px solid #333;
      }
      .guide-item:hover {
        background-color: #222;
        border-color: #f1d592;
        box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.2);
      }
      .guide-link {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px;
        color: #f1d592;
        text-decoration: none;
        font-weight: bold;
      }
      .tag {
        font-size: 0.7em;
        border: 1px solid #d4af37;
        color: #d4af37;
        padding: 4px 10px;
        text-transform: uppercase;
      }
      .description {
        display: block;
        font-weight: normal;
        font-size: 0.85em;
        color: #888;
        margin-top: 5px;
        font-family: sans-serif;
      }
      .footer {
        margin-top: 50px;
        color: #555;
        font-size: 0.8em;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Archivio Guide</h1>
      <h2>Manuali Disponibili</h2>
      <ul class="guide-list">
        <li class="guide-item">
          <a href="gvg.html" class="guide-link">
            <span>
              GUIDA COMPLETA GVG
              <span class="description"
                >Strategie, ruoli e meccaniche per il Guild vs Guild.</span
              >
            </span>
            <span class="tag">Disponibile</span>
          </a>
        </li>
      </ul>
      <div class="footer">STRICTLY FOR GUILD MEMBERS ONLY</div>
    </div>
  </body>
</html>
